zerops:
  - setup: discordnode
    build:
      base: nodejs@20
      buildCommands:
        - pnpm i
        - pnpm run build
      deployFiles:
        - dist
        - package.json
        - node_modules
    run:
      base: nodejs@20
      start: pnpm start
  
  # you can ignore this, it's used
  # for a version of recipe with
  # both static and ssr versions
  - setup: ssrapp
    extends: app
